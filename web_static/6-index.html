<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
    <link rel="icon" type="image/png" href="./images/hbnb_logo.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div>
                    <h3>States</h3>
                    <h4>Benue, Abuja...</h4>
                </div>
                <div class="popover">
                    <ul class="no_bullet">
                        <li>
                            <h2 class="h-3">Benue</h2>
                        </li>
                        <ul class="no_bullet">
                            <li>Makurdi</li>
                            <li>Gboko</li>
                        </ul>
                        <li>
                            <h2 class="h-3">Benue</h2>
                        </li>
                        <ul class="no_bullet">
                            <li>Benue</li>
                            <li>Abuja</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <div>
                    <h3>Amenities</h3>
                    <h4>Light, Water...</h4>
                </div>
                <div class="popover">
                    <ul class="no_bullet">
                        <li>Light</li>
                        <li>Internet</li>
                        <li>Water</li>
                    </ul>
                </div>
            </div>
            <div class="button">
                <button>Search</button>
            </div>
        </section>
    </div>
    <footer>
        <p>Best school</p>
    </footer>
</body>
</html>
